# ğŸ¨ VS Code extensions for optimal learning
vscode:
  extensions:
    - ms-python.python
    - ms-python.vscode-pylance
    - ms-toolsai.jupyter
    - ms-toolsai.vscode-jupyter-cell-tags
    - ms-toolsai.vscode-jupyter-slideshow
    - charliermarsh.ruff
    - ms-python.black-formatter
    - ms-python.isort
    - ms-python.flake8
    - alexcvzz.vscode-sqlite
    - redhat.vscode-yaml
    - yzhang.markdown-all-in-one

# ğŸŒ Port configuration for Jupyter
ports:
  - port: 8888
    onOpen: open-preview
    description: Jupyter Lab
  - port: 8000
    onOpen: ignore
    description: Development server

# âš¡ GitHub prebuild optimization
github:
  prebuilds:
    # Enable for the default branch
    master: true
    main: true
    # Enable for pull requests from forks
    pullRequestsFromForks: true
    # Enable for all branches
    branches: false
