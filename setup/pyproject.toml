[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "data-science-minicourse"
version = "2.0.0"
description = "🐍 Learn Python → 📊 Master Data Science — Zero to Hero in 4 Modules"
authors = ["Fahad Shaikh <fahad@example.com>"]
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
numpy = "^1.24.0"
pandas = "^2.0.0"
matplotlib = "^3.7.0"
seaborn = "^0.12.0"
scikit-learn = "^1.3.0"
scipy = "^1.11.0"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
jupyterlab = "^4.0.0"
black = "^23.0.0"
flake8 = "^6.0.0"
pytest = "^7.0.0"

# 🎯 Replit-specific configuration
[tool.poe.tasks]
start = "python 1_python_fundamentals/1_python_fundamentals.py"
test = "python -m pytest"
format = "black ."
lint = "flake8 ."

[tool.black]
line-length = 88
target-version = ['py38']

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
